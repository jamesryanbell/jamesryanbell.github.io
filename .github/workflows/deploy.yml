name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Build (minify HTML)
        run: npm run build

      - name: Check for changes
        if: github.ref == 'refs/heads/main'
        id: check-changes
        run: |
          # Check if deployable files changed compared to previous commit
          if ! git rev-parse --verify HEAD~1 >/dev/null 2>&1 || ! git diff --quiet HEAD~1 HEAD -- index.html 2>/dev/null; then
            echo "Changes detected in deployable files"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes in deployable files"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./

      - name: Wait for GitHub Pages deployment
        if: github.ref == 'refs/heads/main' && steps.check-changes.outputs.has_changes == 'true'
        continue-on-error: true
        run: |
          echo "Waiting for GitHub Pages deployment to complete..."
          max_attempts=30
          attempt=0

          while [ $attempt -lt $max_attempts ]; do
            response=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/pages/builds/latest")

            # Extract status from JSON without jq
            status=$(echo "$response" | grep -o '"status":"[^"]*"' | head -1 | cut -d'"' -f4)

            if [ "$status" = "built" ]; then
              echo "✓ GitHub Pages deployment completed successfully"
              exit 0
            fi

            if [ "$status" = "errored" ]; then
              echo "⚠ GitHub Pages deployment failed, but continuing..."
              exit 0
            fi

            attempt=$((attempt + 1))
            if [ -n "$status" ]; then
              echo "Deployment status: $status (attempt $attempt/$max_attempts)"
            else
              echo "Waiting for deployment to start... (attempt $attempt/$max_attempts)"
            fi
            sleep 10
          done

          echo "⚠ Timeout waiting for GitHub Pages deployment (proceeding with cache purge anyway)"

      - name: Purge Cloudflare Cache
        if: github.ref == 'refs/heads/main' && steps.check-changes.outputs.has_changes == 'true'
        run: |
          if [ -n "${{ secrets.CLOUDFLARE_ZONE_ID }}" ] && [ -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "Purging Cloudflare cache after GitHub Pages deployment..."
            response=$(curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
              -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
              -H "Content-Type: application/json" \
              --data '{"purge_everything":true}' \
              -w "\n%{http_code}")

            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | sed '$d')

            if [ "$http_code" = "200" ]; then
              echo "Cache purged successfully"
            else
              echo "Cache purge failed with HTTP $http_code: $body"
              exit 1
            fi
          else
            echo "Cloudflare secrets not configured, skipping cache purge"
          fi
